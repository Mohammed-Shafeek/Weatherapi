<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2f4f4f;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffdd57;
    }

    .weather-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
    }

    .weather-info {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 70%;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffdd57;
      color: #2f4f4f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ffbb33;
    }

    .loading {
      font-size: 1.2rem;
      color: #ffdd57;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div id="weatherInfo" class="weather-info"></div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const weatherInfo = document.getElementById("weatherInfo");
      const loading = document.getElementById("loading");

      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      loading.style.display = "block";
      weatherInfo.innerHTML = "";
      
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=d5f91c1004a0baecf8a4e53191d20733&units=metric`);
        const data = await response.json();

        if (data.cod !== 200) {
          loading.style.display = "none";
          weatherInfo.innerHTML = `<p>City not found. Please try again.</p>`;
          return;
        }
      

        loading.style.display = "none";
        const weather = data.weather[0].description;
        const temperature = data.main.temp;
        const humidity = data.main.humidity;
        const windSpeed = data.wind.speed;
        const cityName = data.name;
        const country = data.sys.country;

        weatherInfo.innerHTML = `
          <h3>${cityName}, ${country}</h3>
          <p><strong>${Math.round(temperature)}Â°C</strong></p>
          <p>${weather}</p>
          <p>Humidity: ${humidity}%</p>
          <p>Wind Speed: ${windSpeed} m/s</p>
        `;
      } catch (error) {
        loading.style.display = "none";
        weatherInfo.innerHTML = `<p>Something went wrong. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
